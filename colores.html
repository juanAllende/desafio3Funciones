<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Colores</title>
    <style>
        #div1, #div2, #div3, #div4 {
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        #div1 { background-color: blue; }
        #div2 { background-color: red; }
        #div3 { background-color: green; }
        #div4 { background-color: yellow; }
        #key {
            width: 200px;
            height: 200px;
            background-color: white;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="key"></div>
    <script>
        document.getElementById('div1').addEventListener('click', function() {
            this.style.backgroundColor = 'black';
        });
        document.getElementById('div2').addEventListener('click', function() {
            this.style.backgroundColor = 'black';
        });
        document.getElementById('div3').addEventListener('click', function() {
            this.style.backgroundColor = 'black';
        });
        document.getElementById('div4').addEventListener('click', function() {
            this.style.backgroundColor = 'black';
        });

        let color;
        document.addEventListener('keydown', function(event) {
            const keyDiv = document.getElementById('key');
            if (event.key === 'a') {
                color = 'pink';
                keyDiv.style.backgroundColor = color;
            } else if (event.key === 's') {
                color = 'orange';
                keyDiv.style.backgroundColor = color;
            } else if (event.key === 'd') {
                color = 'lightblue';
                keyDiv.style.backgroundColor = color;
            } else if (event.key === 'q') {
                createNewDiv('purple');
            } else if (event.key === 'w') {
                createNewDiv('gray');
            } else if (event.key === 'e') {
                createNewDiv('brown');
            }
        });

        function createNewDiv(color) {
            const newDiv = document.createElement('div');
            newDiv.style.width = '200px';
            newDiv.style.height = '200px';
            newDiv.style.backgroundColor = color;
            newDiv.style.border = '1px solid black';
            document.body.appendChild(newDiv);
        }
    </script>
</body>
</html>
